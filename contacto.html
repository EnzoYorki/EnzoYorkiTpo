<body> 
    <header class="header">
        <nav class="nav">
            <a href="index.html" class="logo nav-link">Logo</a>
            <button class="nav-toggle" aria-label="Abrir Menú">
                <i class="fa-solid fa-bars"></i>

                <li class="nav-menu-item">
                    <a href="index.html" class="nav-menu-link nav-link">Home</a>

                    <li class="nav-menu-item">
                        <a href="#" class="nav-menu-link nav-link">Turnos</a>
                </li>
            </ul>
        </nav>
    </header>

    <menu class="main-content">
        <div class="bg-form-contacto">
            <div class="form-contacto">
                <h2 class="form-title center">Dejanos tu consulta</h2>
                <p class="form-text">Para una respuesta más rápida escribinos por WhatsApp</p> 
                <form id="form" action="" method="POST" target="_blank">
                    <div class="row1_form" id="nameform">
                        <label for="firstname">Nombre y Apellido</label><br>
                        <input id="name" type="text" name="firstname"  placeholder="Ingrese su nombre completo aquí..."> 
                    </div> 
                    <div class="flexrow">
                        <div class="col1-form">
                            <label for="phone">Celular</label><br>
                            <input class="col1-50" id="phone" type="text" name="phone"  placeholder="Ingrese su celular aquí..."> 
                        </div>
                        <div class="col2-form">
                            <label for="email">Correo Electrónico</label><br>
                            <input class="col1-50" id="email" type="email" name="email"  placeholder="Ingrese su correo aquí..."> 
                        </div> 
                    </div>
                    <textarea id="textarea" name="text" cols="30" rows="10"></textarea> <br>
                    <input class="boton-form" type="submit" value="Enviar">
                    <p class="warnings" id="warnings"></p>
                </form>
            </div>
        </div>
        <div class="contacto-section">             
            <div class="contacto-container">
                <div class="contacto-info-row">
                    <h2 class="contacto-section-title">Contactanos</h2>
                    <div class="contacto-text-row center">
                        <i class="fa-regular fa-clock contacto-icon"></i>
                        <p class="contacto-text center">
                            Lunes a Viernes: 8 a 21hs
                            <br>
                            Sabados: 9 a 13hs
                        </p>
                    </div>
                        <div class="wpp-link-container">
                            
                            <a href="whatsapp.com" target="_blank" class="wpp-link">
                                <i class="fa-brands fa-whatsapp contacto-icon-wpp"></i>
                                &nbsp;Pedí tu turno</a>
                        </div>
                    <div class="contacto-text-row center">
                        <i class="fa-solid fa-phone contacto-icon"></i>
                        <p class="contacto-text center"> 
                            0983774632
                        </p>
                    </div>
                    <div class="contacto-text-row center">     
                        <i class="fa-solid fa-location-dot contacto-icon"></i>
                        <p class="contacto-text center">
                            Paraguay 2302, piso 2
                            <br>
                            Recoleta, CABA.
                        </p>
                    </div>
                </div>  
                <div class="contacto-mapa-row" >
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3284.2357467171223!2d-58.403134784236805!3d-34.59819976471419!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcca93e2a5b849%3A0xf1a114a22f0c7c43!2sParaguay%202302%2C%20C1122%20CABA!5e0!3m2!1ses!2sar!4v1652381687643!5m2!1ses!2sar" 
                       class="contacto-mapa" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>    
        </div>
    </menu>

    <footer >
        <div class="footer-container">
            <div class="footer-copy">
